{% extends 'clip/base.html' %}
{% load static %}


{% block content %}




      <div class="crab_list__item ">

         <div class="row">

                    <h1><a href="{% url 'clip:detail' crab.id %}">{{ crab.title }}</a></h1>

                    </div>

                    </div>




                  {% endfor %}
  </div>
   </div>
   </div>


{% endblock %}
